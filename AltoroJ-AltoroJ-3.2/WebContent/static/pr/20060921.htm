<h1>Altoro Mutual Announces Prime Rate Increase</h1>

<h2>Sept-21-2006</h2>
<p>Altoro Mutual has raised its prime rate to 5.25 percent from 5.00 percent, effective today. This follows a similar increase by the Federal Reserve Bank of 0.25 percent in its target for federal funds rate.</p>
